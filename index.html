<!DOCTYPE html>
<meta charset="utf-8">
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 

<style type="text/css">
/* Dash Borad */
.container {
  width: 100%;
  height: auto;
}

img {
    max-width: 100%;
    max-height: auto;
}


.leftpane {
    width: 15%;
    height: 75%;
    float: left;
}

.middlepane {
    width: 45%;
    height: 75%;
    float: left;
}

.rightpane {
  width: 39.5%;
  height: 75%;
  float: left;
}

.toppane {
  width: 100%;
  height: 250px;
}


</style>

<style>

.mainBars rect{
  shape-rendering: auto;
  fill-opacity: 0;
  stroke-width: 1.5px;
  stroke: rgb(0, 0, 0);
  stroke-opacity: 0;
}
.subBars{
  shape-rendering:crispEdges;
}
.edges{
  stroke:none;
  fill-opacity:0.5;
}

/* HTML styles */
html{
width: 100%;}
body{ 
  width: 100%; 
  margin: 0; padding: 0; 
  display: flex; 
  font-size: 110%; }
.controls {
  flex-basis: 200px;
  padding: 0 5px;
}
.controls .force {
  background-color:#eee;
  border-radius: 3px;
  padding: 5px;
  margin: 5px 0;
}

.controls .title {
  background-color:#eee;
  border-radius: 3px;
  padding: 5px;
  margin: 5px 0;
}

.controls .title p label { margin-right: .5em; font-size: 140%; font-weight: bold;}
.controls .force p label { margin-right: .5em; font-size: 130%;}
.controls .force p { margin-top: 0;}
.controls .force label { display: inline-block; }
.controls input[type="checkbox"] { transform: scale(1.2, 1.2); }
.controls input[type="range"] { margin: 0 5% 0.5em 5%; width: 500px; }



</style>

<style type="text/css">
.node {
  font: 300 23px "Helvetica Neue";
  pointer-events: all;
}

.node:hover {
  fill: #000;
}

.link {
  stroke: #008a5b;
  stroke-opacity: 0.5;
  fill: none;
  pointer-events: none;
}

.node:hover,
.node--source,
.node--target {
  font-weight: 700;
}

.node--source {
  fill: #0055ff;
}

.node--target {
  fill: #f01847;
}

.link--source,
.link--target {
  stroke-opacity: 1;
  stroke-width: 3px;
}

.link--source {
  stroke: #f01847;
}

.link--target {
  stroke: #0055ff;
}



</style>


<style>
.dropbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #ddd;}

.dropdown:hover .dropdown-content {display: block;}

.dropdown:hover .dropbtn {background-color: #3e8e41;}
</style>
