<!DOCTYPE html>
<meta charset="utf-8">

<html>
<head>
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 


<style>

.mainBars rect{
  shape-rendering: auto;
  fill-opacity: 0;
  stroke-width: 0.5px;
  stroke: rgb(0, 0, 0);
  stroke-opacity: 0;
}
.subBars{
  shape-rendering:crispEdges;
}
.edges{
  stroke:none;
  fill-opacity:0.5;
}

/* HTML styles */
html{ width: 100%; }
body{ 
  width: 100%; 
  margin: 0; padding: 0; 
  display: flex; 
  font-family: sans-serif; font-size: 75%; }
.controls {
  flex-basis: 200px;
  padding: 0 5px;
}
.controls .force {
  background-color:#eee;
  border-radius: 3px;
  padding: 5px;
  margin: 5px 0;
}
.controls .force p label { margin-right: .5em; font-size: 120%; font-weight: bold;}
.controls .force p { margin-top: 0;}
.controls .force label { display: inline-block; }
.controls input[type="checkbox"] { transform: scale(1.2, 1.2); }
.controls input[type="range"] { margin: 0 5% 0.5em 5%; width: 90%; }



</style>

<style type="text/css">
    .node {}
    .link { stroke: #999; stroke-opacity: .6; stroke-width: 1px; }
</style>

</head>

<body>

<div class="controls">


<div class="force">
<p><label>Select Project</label></p>
<label>
Project ID
<output id="Project">49</output>
<input type="range" min="49" max="312" value="49" step="1" oninput="d3.select('#Project').text(value); forceProperties.selected_data.project=value; updateAll();">
</label>
<label>
Month
<output id="Month">1</output>
<input type="range" min="1" max="90" value="1" step="1" oninput="d3.select('#Month').text(value); forceProperties.selected_data.month=value; updateAll();">
</label>
</div>

<div class="force">
<p><label>Project Website: <a href="http://incubator.apache.org/projects/abdera.html">Link</a> </label></p>
<p><label>Project Status: "Graduated" </label></p>
</div>


<div class="force">
<p><label>Actual Date: "2006-06-06"</label></p>
</div>

<div class="force">
<p><label>Active Developers: 8</label></p>

</div>

<div class="force">
<p><label>Total Commits: 72</label></p>
<p><label>Commits Per Dev: 36</label></p>
</div>

<div class="force">
<p><label>Total Emails: 24</label></p>
<p><label>Emails Per Dev: 4</label></p>
</div>

</div>
<svg width="600" height="600"></svg>


<script src="d3.v4.min.js"></script>
<script src="viz.v1.1.0.min.js"></script>
<script src="https://d3js.org/d3-selection-multi.v1.js"></script>

<script src="code.js"></script>
<script src="direct.js"></script>


</body>


</html>
